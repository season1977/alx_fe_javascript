<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f9;
    }
    h1 { color: #333; }
    #quoteDisplay {
      margin: 20px auto;
      padding: 15px;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 1.2em;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #newQuote { background: #007BFF; color: white; }
    #addQuoteBtn { background: #28A745; color: white; }
    input {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    /* Feedback message */
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  
  <!-- Quote display -->
  <div id="quoteDisplay">Click "Show New Quote" to begin!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add new quote -->
  <form id="quoteForm">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn" type="submit">Add Quote</button>
  </form>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
